<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Plotly</title>
    <link rel="stylesheet" href="plotly.css">
</head>
<body>
    
    <div id="container">
        <canvas class="graf" id="scatter-plots" width="400" height="400">

        </canvas>
        <canvas class="graf" id="line-graphs" width="400" height="400">

        </canvas>
        <div class="graf" id="pieCharts" width="400" height="400">

        </div>
        <div class="graf" id="horizontal-bar" width="400" height="400">

        </div>
        <canvas id="multiple-lines">

        </canvas>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="plotly.js"></script>
</body>
</html>
